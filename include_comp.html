<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>

    <script type="module">
        import Counter from "./counter.js";

        var app = Vue.createApp({
            components: {

            template: "<Counter start='11'/>"

        var vm = app.mount("div#app");
